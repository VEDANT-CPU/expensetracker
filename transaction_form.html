{% extends 'expenses/base.html'%}
{% load crispy_forms_tags %}
  {%block content%}
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">
              Transaction
            </legend>
            {{ form|crispy }} <!-- don't forget to add the form variable or else unable to ask user input -->
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Transact</button>
          </div>          
        </form>
      </div>
  {%endblock content%}
